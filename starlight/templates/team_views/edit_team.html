{% extends "base.html" %}

{% load staticfiles %}

{% load i18n %}

{% block content %}

<div class="ui center aligned container grid">
  <div class="six wide column">
    <h1 class="ui black header">
        {% if form_type == 'edit' %}
            {% trans "Edit Team:" %} {{ team.name }}
        {% else %}
            {% trans "New Team:" %}
        {% endif %}
    </h1>

    <form action="." method="post" class="ui large form" id="team_form">
        {% csrf_token %}
        <div class="field">
          <input name="name" id="name" type="text" placeholder="Name" value={{ team.name }}>
          <div class="errors">
              {{ form.name.errors }}
          </div>
        </div>
        <div class="field">
          <input name="description" id="description" type="text" placeholder="Description" value="{{ team.description|striptags }}">
          <div class="errors">
              {{ form.description.errors }}
          </div>
        </div>
        <button class="ui fluid large blue button" type="submit" value="Submit">Save</button>
    </form>
  </div>
</div>


{% endblock %}
